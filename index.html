<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener by ifxandy</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1 style="text-align:center;">Enable <strong>JS</strong> and allow <strong>POPUPS</strong> if you see that.</h1>
    <script>
      function navigateTopFrame(url){
        var win = window.open();
        win.document.write('<iframe src="' + url  + '" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>');
      }
      navigateTopFrame("data:text/html,<h1>Hi!</h1>");
      window.close()
    </script>
  </body>
</html>
